<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
     <title>TRAVELMATE</title>

     <!--Adjust CSS Style-->
     <link rel="stylesheet" href="./travelMate_Demo.css">
</head>
<body>
    <div id="page">
        <header>
            <div id="logo">
                <img src="./image/logo1.png" alt="logo1">
            </div>
            
            <div id="top menu">
                <a href="#">HOME</a>
                <a href="#">ABOUT</a>
                <a href="#">LOGIN</a>
                <a href="#">JOIN</a>
            </div>

            <nav>
                <ul>
                    <li><a href="#">Hotel</a></li>
                    <li><a href="#">Flight</a></li>
                    <li><a href="#">Car rental</a></li>
                    <li><a href="#">Restaurant</a></li>
                    <li><a href="#">Coupon</a></li>
                </ul>
            </nav>
        </header>

        <article id="content">
            <section id="main">
                <img src="./image/main_img.PNG" alt="main_img">
            </section>
            <section>
                <ul id="banner">
                    <li><a href="#"><img src="./image/banner1.png" alt="banner1"></a></li>
                    <li><a href="#"><img src="./image/banner2.png" alt="banner2"></a></li>
                </ul>
            </section>
        </article>

        <label><input type="radio" name="smoking"/>흡연</label>
        <label><input type="radio" name="smoking"/>비흡연</label>
        <label><input type="radio" name="smoking"/>상관없다</label>

        <br/>
        <input type="checkbox" id="pool"/>
        <label for="pool">수영장</label>
        <input type="checkbox" id="FreeWiFi"/>
        <label for="FreeWiFi">세탁실</label>
        <input type="checkbox" id="breakfast"/>
        <label for="breakfast">조식 제공</label>
        <input type="checkbox" id="laundry"/>
        <label for="laundry">세탁실</label>
        <input type="checkbox" id="NoCancelFee"/>
        <label for="NoCancelFee">취소 수수료 없음</label>

        <br/>
        <form>
            <select name=Location>
                <option disabled="disabled" selected>여행지를 선택해주세요.</option>
                <option>도쿄</option>
                <option>오사카</option>
                <option>교토</option>
                <option>삿포로</option>
            </select>
        </form>    
        <footer>
            <img src="./image/address.png" alt="address">
        </footer>
    </div>
</body>
</html>
